<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Miami Rail Transit</h1>
            </div>
                <!--Train Schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule</div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col">Next Arrival</th>
                                </tr>
                            </thead>
                            <tbody id="table-data">
                            </tbody>
                        </table>
                    </div>
                <!--Add a train-->
                <div class="panel panel-primary">
                    <div class="panel-heading">Add a train</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control" id="train-destination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm-military time)</label>
                                <input type="text" class="form-control" id="train-time">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="text" class="form-control" id="train-frequency">
                            </div>
                            <button type="button" class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="javascript/app.js"></script>
    </body>
</html>
